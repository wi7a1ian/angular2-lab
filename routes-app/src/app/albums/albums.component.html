<h2> Album list</h2>
<div *ngIf="loading">loading...</div>

<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let album of data">
      <td>{{album.id}}</td>
      <td>{{album.title}}</td>
    </tr>
  </tbody>
</table>
