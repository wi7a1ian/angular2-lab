<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Coop</h1>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <form>
            <div class="form-group">
              <label for="name_id" class="control-label">Chicken name</label>
              <input type="text" class="form-control" id="name_id" name="name_id" #newname>
            </div>
            <div class="form-group">
              <label for="breed_id" class="control-label">Breed</label>
              <input type="text" class="form-control" id="breed_id" name="breed_id" #newbreed>
            </div>
            <div class="form-group">
              <button type="submit" (click)="addChicken(newname, newbreed)" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <app-chicken-list></app-chicken-list>
</div>
